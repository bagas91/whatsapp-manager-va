services:
  - type: web
    name: whatsapp-manager
    env: node
    plan: free
    buildCommand: pnpm install --frozen-lockfile && pnpx puppeteer browsers install chrome
    startCommand: node server.js
    healthCheckPath: /ping
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: SENDER_MODE
        value: real
      - key: PORT
        value: 3000
      - key: UPLOAD_DIR
        value: uploads
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
